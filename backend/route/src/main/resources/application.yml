server:
  port: 8080
  servlet:
    context-path: /api
spring:
  redis:
    host: localhost
  config:
    import: optional:file:.env[.properties]
  application:
    name: ${APPLICATION_NAME}
  datasource:
    url: jdbc:postgresql://${HOST}:${PORT}/${DB_NAME}
    username: ${USER_NAME}
    password: ${USER_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${DDL_OPTION}
  data:
    redis:
      port: ${REDIS_PORT}
      host: ${HOST}
      password: ${REDIS_PW}
logging:
  level:
    org.springframework.web: "info"
    org.hibernate: "info"
    com.gilin: debug
  file:
    name: app/logs/application.log
apikey:
  odsays:
    ${ODSAY_API_CSK}
  seouls:
    ${SEOUL_API_CSK}